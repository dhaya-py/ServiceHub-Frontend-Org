<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard - ServiceHub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/dashboard-layout.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navbar -->
            <nav class="top-navbar"></nav>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Stats Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <div class="stat-label">Total Earnings</div>
                                        <div class="stat-value" id="totalEarnings">â‚¹0</div>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="bi bi-currency-rupee fs-3 text-success"></i>
                                    </div>
                                </div>
                                <div class="stat-change positive" id="earningsChange">
                                    <i class="bi bi-arrow-up"></i> 0%
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stat-card success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <div class="stat-label">Active Bookings</div>
                                        <div class="stat-value" id="activeBookings">0</div>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="bi bi-calendar-check fs-3 text-primary"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stat-card warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <div class="stat-label">Completed</div>
                                        <div class="stat-value" id="completedBookings">0</div>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="bi bi-check-circle fs-3 text-success"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <div class="stat-label">Rating</div>
                                        <div class="stat-value" id="averageRating">0.0</div>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="bi bi-star-fill fs-3 text-warning"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content Grid -->
                <div class="row g-4">
                    <!-- Today's Bookings -->
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Today's Bookings</h5>
                                <a href="bookings.html" class="btn btn-sm btn-outline-primary">View All</a>
                            </div>
                            <div class="card-body" id="todayBookingsList">
                                <div class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Recent Reviews -->
                        <div class="card mt-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Recent Reviews</h5>
                                <a href="reviews.html" class="btn btn-sm btn-outline-primary">View All</a>
                            </div>
                            <div class="card-body" id="recentReviews">
                                <div class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar Content -->
                    <div class="col-lg-4">
                        <!-- Booking Stats -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Booking Status</h5>
                            </div>
                            <div class="card-body" id="bookingStats">
                                <div class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Quick Actions</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <a href="services.html" class="btn btn-outline-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Add Service
                                    </a>
                                    <a href="availability.html" class="btn btn-outline-primary">
                                        <i class="bi bi-clock me-2"></i>Manage Availability
                                    </a>
                                    <a href="bookings.html" class="btn btn-outline-primary">
                                        <i class="bi bi-calendar me-2"></i>View Calendar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Booking Action Modal -->
    <div class="modal fade" id="bookingActionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingActionTitle">Booking Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="bookingActionBody"></div>
                <div class="modal-footer" id="bookingActionFooter"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/api-client.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/dashboard-component.js"></script>
    
    <script>
        // Initialize dashboard
        DashboardComponent.init(USER_ROLES.PROVIDER, 'Provider Dashboard');

        let bookingModal;
        let dashboardData = {};

        // Load dashboard data
        async function loadDashboard() {
            try {
                const [summary, earnings, bookingStats, reviews] = await Promise.all([
                    api.get(API_ENDPOINTS.PROVIDER_DASHBOARD),
                    api.get(API_ENDPOINTS.PROVIDER_EARNINGS),
                    api.get(API_ENDPOINTS.PROVIDER_BOOKING_STATS),
                    api.get(API_ENDPOINTS.PROVIDER_REVIEWS_SUMMARY)
                ]);

                dashboardData = { summary, earnings, bookingStats, reviews };

                // Update stats
                document.getElementById('totalEarnings').textContent = Utils.formatCurrency(earnings.total_earnings || 0);
                document.getElementById('activeBookings').textContent = bookingStats.active_count || 0;
                document.getElementById('completedBookings').textContent = bookingStats.completed_count || 0;
                document.getElementById('averageRating').textContent = (reviews.average_rating || 0).toFixed(1);

                // Load sections
                loadTodayBookings(summary.today_bookings || []);
                loadBookingStats(bookingStats);
                loadRecentReviews(reviews.recent_reviews || []);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                Utils.handleError(error);
            }
        }

        function loadTodayBookings(bookings) {
            const container = document.getElementById('todayBookingsList');
            
            if (!bookings || bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="bi bi-calendar-x"></i></div>
                        <div class="empty-state-title">No Bookings Today</div>
                        <div class="empty-state-text">You're all clear for today!</div>
                    </div>
                `;
                return;
            }

            let html = '<div class="list-group list-group-flush">';
            
            bookings.forEach(booking => {
                html += `
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6 class="mb-1">${booking.service_name || 'Service'}</h6>
                                <p class="mb-1 text-muted small">
                                    <i class="bi bi-person me-1"></i>${booking.customer_name || booking.customer_email}
                                </p>
                                <p class="mb-0 text-muted small">
                                    <i class="bi bi-clock me-1"></i>${Utils.formatTime(booking.time)}
                                </p>
                            </div>
                            <div class="text-end">
                                ${Utils.getStatusBadge(booking.status)}
                                <div class="mt-2">
                                    ${booking.status === 'pending' ? `
                                        <button class="btn btn-sm btn-success me-1" onclick="handleBookingAction(${booking.id}, 'accept')">
                                            <i class="bi bi-check"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="handleBookingAction(${booking.id}, 'reject')">
                                            <i class="bi bi-x"></i>
                                        </button>
                                    ` : booking.status === 'accepted' ? `
                                        <button class="btn btn-sm btn-primary" onclick="handleBookingAction(${booking.id}, 'complete')">
                                            Complete
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function loadBookingStats(stats) {
            const container = document.getElementById('bookingStats');
            
            html = `
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="text-muted">Pending</span>
                        <span class="badge bg-warning">${stats.pending_count || 0}</span>
                    </div>
                    <div class="progress" style="height: 8px;">
                        <div class="progress-bar bg-warning" style="width: ${stats.pending_count ? (stats.pending_count / stats.total_count * 100) : 0}%"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="text-muted">Accepted</span>
                        <span class="badge bg-info">${stats.accepted_count || 0}</span>
                    </div>
                    <div class="progress" style="height: 8px;">
                        <div class="progress-bar bg-info" style="width: ${stats.accepted_count ? (stats.accepted_count / stats.total_count * 100) : 0}%"></div>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="text-muted">Completed</span>
                        <span class="badge bg-success">${stats.completed_count || 0}</span>
                    </div>
                    <div class="progress" style="height: 8px;">
                        <div class="progress-bar bg-success" style="width: ${stats.completed_count ? (stats.completed_count / stats.total_count * 100) : 0}%"></div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function loadRecentReviews(reviews) {
            const container = document.getElementById('recentReviews');
            
            if (!reviews || reviews.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-3">
                        <i class="bi bi-star fs-1 text-muted"></i>
                        <p class="text-muted mt-2 mb-0">No reviews yet</p>
                    </div>
                `;
                return;
            }

            let html = '';
            reviews.slice(0, 3).forEach(review => {
                html += `
                    <div class="mb-3 pb-3 border-bottom">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                ${Utils.generateStarRating(review.rating)}
                            </div>
                            <small class="text-muted">${Utils.getRelativeTime(review.created_at)}</small>
                        </div>
                        <p class="mb-1">${review.comment || 'No comment provided'}</p>
                        <small class="text-muted">- ${review.customer_name || 'Anonymous'}</small>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function handleBookingAction(bookingId, action) {
            const confirmed = await Utils.confirmAction(`Are you sure you want to ${action} this booking?`);
            if (!confirmed) return;

            try {
                const endpoint = {
                    accept: API_ENDPOINTS.ACCEPT_BOOKING(bookingId),
                    reject: API_ENDPOINTS.REJECT_BOOKING(bookingId),
                    complete: API_ENDPOINTS.COMPLETE_BOOKING(bookingId)
                }[action];

                await api.post(endpoint);
                Utils.showToast(`Booking ${action}ed successfully!`, 'success');
                loadDashboard(); // Reload dashboard
            } catch (error) {
                Utils.handleError(error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            bookingModal = new bootstrap.Modal(document.getElementById('bookingActionModal'));
            loadDashboard();
        });
    </script>
</body>
</html>
