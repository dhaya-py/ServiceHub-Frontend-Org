<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ServiceHub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <div class="auth-logo">S</div>
                <h1 class="auth-title">Get Started</h1>
                <p class="auth-subtitle">Create your ServiceHub account</p>
            </div>
            
            <div class="auth-body">
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label">I want to:</label>
                        <div class="role-selector">
                            <div class="role-option">
                                <input type="radio" name="role" id="roleCustomer" value="customer" checked>
                                <label for="roleCustomer" class="role-label">
                                    <i class="bi bi-person"></i>
                                    <span>Book Services</span>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" name="role" id="roleProvider" value="provider">
                                <label for="roleProvider" class="role-label">
                                    <i class="bi bi-briefcase"></i>
                                    <span>Offer Services</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-toggle">
                            <input type="password" class="form-control" id="password" placeholder="Minimum 6 characters" required minlength="6">
                            <i class="bi bi-eye password-toggle-icon" id="togglePassword"></i>
                        </div>
                        <small class="text-muted">Must be at least 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="password-toggle">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
                            <i class="bi bi-eye password-toggle-icon" id="toggleConfirmPassword"></i>
                        </div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <span id="registerBtnText">Create Account</span>
                        <span id="registerBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
                
                <div class="auth-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
                
                <div class="auth-link mt-2">
                    <a href="../index.html">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    
    <script>
        // Check if already logged in
        if (Auth.isAuthenticated()) {
            const user = Auth.getUser();
            if (user) {
                Auth.redirectToDashboard(user.role);
            }
        }

        // Password toggles
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validation
            if (!email || !password || !confirmPassword) {
                Utils.showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (!Utils.isValidEmail(email)) {
                Utils.showToast('Please enter a valid email address', 'error');
                return;
            }
            
            if (password.length < 6) {
                Utils.showToast('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                Utils.showToast('Passwords do not match', 'error');
                return;
            }
            
            if (!agreeTerms) {
                Utils.showToast('Please accept the terms and conditions', 'error');
                return;
            }
            
            // Show loading state
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerBtnSpinner = document.getElementById('registerBtnSpinner');
            
            registerBtn.disabled = true;
            registerBtnText.classList.add('d-none');
            registerBtnSpinner.classList.remove('d-none');
            
            try {
                await Auth.register(email, password, role);
                Utils.showToast('Registration successful! Please sign in.', 'success');
                
                // Redirect to login after short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                Utils.showToast(error.message || 'Registration failed. Please try again.', 'error');
                
                // Reset button state
                registerBtn.disabled = false;
                registerBtnText.classList.remove('d-none');
                registerBtnSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
